<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Lebo's Calculator</h1>

    <div class="calculator-grid">
        <div class="output">
            <div class="previousNum"></div>
            <div class="currentNum"></div>
        </div>
    
    <button id="clearBtn" class="span-two">AC</button>
    <button class="deleteBtn">DEL</button>
    <button class="addBtn">+</button>
    <button class="numberBtn">1</button>
    <button class="numberBtn">2</button>
    <button class="numberBtn">3</button>
    <button class="minusBtn">-</button>
    <button class="numberBtn">4</button>
    <button class="numberBtn">5</button>
    <button class="numberBtn">6</button>
    <button class="timesBtn">*</button>
    <button class="numberBtn">7</button>
    <button class="numberBtn">8</button>
    <button class="numberBtn">9</button>
    <button class="divideBtn">รท</button>
    <button class="decimalBtn">.</button>
    <button class="numberBtn">0</button>
    <button id="equalBtn" class="span-two">=</button>
    </div>
    
    
    
</body>
</html>
